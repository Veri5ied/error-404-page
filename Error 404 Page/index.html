<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
</head>
<body>
    <main class="container">
        <div class="bg-image">

        <div class="content">

            <button>CLICK TO GO BACK</button>
        </div>
    </section>
